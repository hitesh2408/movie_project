{% extends 'base-template.html' %}
{% load crispy_forms_tags %}
{% block title %}
    Register User
{% endblock %}

{% block content %}
    <h3>Register here !!</h3>
    <div>
        <form action="" method="POST">
            {% csrf_token %}
            
            {{form|crispy}}
            <button type="submit">Sign Up</button>
        </form>

        <h5>
            Already have an account ?
            <a href="{% url 'login-user' %}">Sign In</a>

        </h5>
    </div>
{% endblock %}
